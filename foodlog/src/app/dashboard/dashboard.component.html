<div class="container">

	<h1>FoodLog Dashboard Component</h1>
	<h3>Todays Food Log Entries:</h3>
	
	<h3 *ngIf="logDay[0]==null">
	  No entries have been made yet today 
	</h3>

  <!-- log entries grid -->
	<div class="grid grid-pad">
	  <a *ngFor="let record of logDay" class="col-1-4">
	    <div class="module FoodLog">
	      <h4>{{record.food.name}}</h4>
	      <div>calories: {{record.food.calories}}</div>
	      <div>servings: {{record.servings}}</div>
	    </div>
	  </a>
	</div>

</div>
