  <app-food-form *ngIf="!submitted"
    [editableFood]="food"
    (food)="onSubmitFood($event)">
  </app-food-form>

  <!-- IMPORTANT: data sharing must be inside the component tag for async data!!! -->
  <!-- NOTE: the handler method can have a descriptive name, 
             but the variable being emitted must be 'food' -->
  <app-food-table
    [foodDict]="foodDict" 
    (food)="onSelectFood($event)">
  </app-food-table>
